<form [formGroup]="ContactForm" form="ngForm" class="border p-3 rounded-3">
    `
    <div class="row">
        <div class="col text-center p-2 mb-3 bg=light">
            <span class="fs-3">CONTACT US</span>
        </div>
    </div>
    <div class="row">
        <div class="col" [ngClass]="{'has-error': submitted && (ContactForm.controls.Name.errors)}">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" formControlName="Name" (click)="setValueName()">
            <div class="form-text text-danger" *ngIf="submitted && ContactForm.controls.Name.errors?.required"> required</div>
            <div class="form-text text-danger" *ngIf="submitted && ContactForm.controls.Name.errors?.required">minimum 2 letters</div>
            </div>
        </div>
    
    <div class="row">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" formControlName="City">
            
            <div *ngIf="submitted && f['City'].errors " class="text-danger">
                Required
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label for="Phone" class="form-label">Phone No</label>
            <input type="text" class="form-control" formControlName="Phone">
            
            <div *ngIf="submitted && f['Phone'].errors " class="text-danger">
                Required
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 offset-3 p-3">
            <div class="d-grid">
                <button type="submit" class="btn btn-primary" (click)="OnClick()" >Submit</button>
            </div>
        </div>
    </div>
</form>
<app-ip></app-ip>
<app-browser-info></app-browser-info>
<p style="margin: 50px">{{currentTime}}</p>
